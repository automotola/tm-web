<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
</head>

<body>
    <!-- Header-->
    <header id="top-head" class="uk-position-fixed">
        <div class="uk-container uk-container-expand">
            <nav class="uk-navbar uk-light" data-uk-navbar="mode:click; duration: 250">
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#" data-uk-icon="icon:user" title="Your profile" data-uk-tooltip></a>
                        </li>
                        <li>
                            <a href="#" data-uk-icon="icon: settings" title="Settings" data-uk-tooltip></a>
                        </li>
                        <li>
                            <a href="#" data-uk-icon="icon:  sign-out" title="Sign Out" data-uk-tooltip></a>
                        </li>
                        <li>
                            <a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav" title="Offcanvas" data-uk-tooltip></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Left sidebar menu -->
    <div class="uk-offcanvas-content">
        <aside id="left-col" class="uk-light uk-visible@m">
            <div class="left-nav-wrap">
                <ul class="uk-nav uk-nav-default uk-nav-parent-icon" data-uk-nav>
                    <li class="uk-nav-header">Navigation</li>
                    <li class="uk-active"><a href=""><span class="uk-margin-right" uk-icon="icon: home"></span>Dashboard</a></li>
                    <li><a href=""><span class="uk-margin-right" uk-icon="icon: bell"> </span>Alerts</a></li>
                    <li><a href=""><span class="uk-margin-right" uk-icon="icon: location"> </span>Geofences</a></li>
                    <li><a href=""><span class="uk-margin-right" uk-icon="icon: git-branch"> </span>Routes</a></li>
                    <li><a href=""><span class="uk-margin-right" uk-icon="icon: calendar"> </span>Schedule</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <div id="content" data-uk-height-viewport="expand: true">
        <div class="uk-container uk-container-expand">

            <!-- Cards -->
            <div class="uk-child-width-1-4@s uk-grid-match" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <span uk-icon="icon: nut; ratio: 2"></span> 100
                        <h3 class="uk-card-title">Sensors in service</h3>
                        <progress class="uk-progress success" value="100" max="140"></progress>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <span uk-icon="icon: warning; ratio: 2"></span> 40
                        <h3 class="uk-card-title">Sensors not in service</h3>
                        <progress class="uk-progress warning" value="40" max="140"></progress>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <span uk-icon="icon: cog; ratio: 2"></span> 10
                        <h3 class="uk-card-title">Sensors undergoing maintenance</h3>
                        <progress class="uk-progress" value="10" max="40"></progress>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <span uk-icon="icon: database; ratio: 2"></span> 1.3 GB
                        <h3 class="uk-card-title">Incoming data per day</h3>
                        <progress class="uk-progress" value="13" max="30"></progress>
                    </div>
                </div>
            </div>

            <!-- Navbar -->
            <nav class="uk-navbar-container uk-margin" uk-navbar>
                <div class="uk-navbar-left">

                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">
                                <span class="uk-icon uk-margin-right" uk-icon="icon: list"></span>
                            </a>
                        </li>
                    </ul>

                    <div class="uk-navbar-item">
                        <form action="javascript:void(0)">
                            <span class="uk-icon uk-margin-right" uk-icon="icon: search"></span>
                            <!--<input class="uk-input uk-form-width-small" type="text" placeholder="Input">-->
                            Search
                        </form>
                    </div>

                </div>
            </nav>
        </div>

        <!-- Map -->
        <div id="map"></div>
        <script src="./index.js"></script>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit-icons.min.js"></script>
</body>

</html>
